    // ES6 syntax below:
    class SLL{
        constructor(){
            this.head = null;
        }
        ATF(val){
            let newNode = new Node(val);
            let temp = newNode;
            temp.next = this.head;
            this.head = temp;
            return this;
        }
        //Reverse SLL in place
        Reverse(){
            let runner = this.head;
            let temp = null;
            while(runner.next){
                var holder = runner.next;
                runner.next = temp;
                temp = runner;
                runner = holder;
            }
            runner.next = temp;
            this.head = holder;
            return this;
        }

    // Binary Search to find index value of num within array
    function BinarySearch(arr, num){
        let m = Math.round(arr.length/2);
        console.log("M", m);
        let s = 0;
        let e = arr.length-1;
        let count = 0;
        if(arr[m] == num || arr[s] == num || arr[e] == num){
            return m || s || e;
        }
        while(num !== arr[m]){
            count++;
            console.log("Iterations", count)
            if(arr[m] < num){
                let temp = m;
                m = Math.round(m + ((m-s)/2));
                s = temp;
                console.log("ARR[M] < num", s, m, e)
            }
            if(arr[m] == num || arr[s] == num || arr[e] == num){
                return m || s || e;
            }
            if(arr[m]>num){
                let temp = m;
                m = Math.round(s + ((m-s)/2));
                e = temp;
                console.log("ARR[M] > num", s, m, e)
            }
            if(arr[m] == num || arr[s] == num || arr[e] == num){
                return m || s || e;
            }
        }
        return false;
    }
